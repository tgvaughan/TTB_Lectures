<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{page.title}}</title>

    <link rel="stylesheet" href="{{site.baseurl}}/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="{{site.baseurl}}/reveal.js/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{site.baseurl}}/reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{site.baseurl}}/reveal.js/css/print/pdf.css' : '{{site.baseurl}}/reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{content}}
      </div>
    </div>

    <script src="{{site.baseurl}}/reveal.js/lib/js/head.min.js"></script>
    <script src="{{site.baseurl}}/reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
          dependencies: [
              { src: '{{site.baseurl}}/reveal.js/plugin/markdown/marked.js' },
              { src: '{{site.baseurl}}/reveal.js/plugin/markdown/markdown.js' },
              { src: '{{site.baseurl}}/reveal.js/plugin/notes/notes.js', async: true },
              { src: '{{site.baseurl}}/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
	  ]
      });
    </script>
  </body>
</html>
